<div>
  <h1>Asteroid info</h1>

  <table class="table">
    <tr>
      <td>ID:</td>
      <td>{{asteroid.neo_reference_id}}</td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>{{asteroid.name}}</td>
    </tr>
    <tr>
      <td>Is it dangerous:</td>
      <td>{{asteroid.is_potentially_hazardous_asteroid}}</td>
    </tr>
  </table>

  <p>
    For more detailed info visit
    <a [href]="asteroid.nasa_jpl_url" target="_blank">
      page of this asteroid on NASA website
    </a>
  </p>
</div>
